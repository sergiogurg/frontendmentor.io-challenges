<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sergio Gurgel">
  <meta name="description" content="This is the Stats Preview Card Challenge from FrontEndMentor.io">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <main>
    <div class="img-container">
      <picture>
        <source media="(min-width: 850px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="Black and white picture of ladies working on their PCs and chatting">
      </picture>
    </div>
    <section class="content">
      <h1>Get <strong>insights</strong> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <p><span class="highlight">10k+</span> companies</p>
        <p><span class="highlight">314</span> templates</p>
        <p><span class="highlight">12m+</span> queries</p>
      </div>
    </section>
  </main>
</body>
</html>
