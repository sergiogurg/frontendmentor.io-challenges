<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sergio Gurgel">
  <meta name="description" content="This is the NFT preview card component challenge from the Frontend Mentor.">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="container">
      <a href="#">
        <div class="img-wrapper">
          <img src="images/image-equilibrium.jpg" alt="Glass Cube">
        </div>
      </a>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p id="p1">Our Equilibrium collection promotes balance and calm.</p>
      <div class="p2-p3-wrapper">
        <div class="p2-wrapper">
          <img src="images/icon-ethereum.svg" alt="Etherum icon">
          <p id="p2"> 0.041 ETH</p>
        </div>
        <div class="p3-wrapper">
          <img src="images/icon-clock.svg" alt="Clock icon">
          <p id="p3"> 3 days left</p>
        </div>
      </div>
      <div class="card-footer">
        <img src="images/image-avatar.png" alt="Jules Wyvern's Avatar">
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </section>
  </main>
</body>
</html>
