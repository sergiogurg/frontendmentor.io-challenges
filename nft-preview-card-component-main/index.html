<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>

  <section class="container">
    <main>
      <a href="#"><img src="images/image-equilibrium.jpg" alt="Glass Cube"></a>
      <a href="#"><h1>Equilibrium #3429</h1></a>
      <p id="p1">Our Equilibrium collection promotes balance and calm.</p>
      <p id="p2"> 0.041 ETH</p>
      <p id="p3"> 3 days left</p>
    </main>
    <footer>
        <img src="images/image-avatar.png" alt="Jules Wyvern's Avatar">
        <span>Creation of <a href="#">Jules Wyvern</a></span>
    </footer>
  </section>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="external" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/sergiogurg" rel="external" target="_blank">Sergio Gurgel</a>.
</div>

</body>

</html>
