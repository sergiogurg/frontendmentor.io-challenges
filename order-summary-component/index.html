<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sergio Gurgel">
  <meta name="description" content="This is the Order Summary Component challenge from FrontEndMentor.io">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <main>
    <section>
      <div class="img-container">
        <img src="images/illustration-hero.svg" alt="Drawing of a girl listening to music on her mobile phone">
      </div>
      <div class="content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="music-plan-box">
          <div class="icon-and-text">
            <img src="images/icon-music.svg" alt="Music icon">
            <div class="text">
              <span>Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="proceed">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </section>
  </main>
</body>
</html>
